version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    depends_on:
      - db
      - redis
  environment:
    - DATABASE_URL=postgresql://user:password@db:5432/mlflowdb
    - REDIS_HOST=redis
    - REDIS_PORT=6379
  mlflow:
    build:
      context: .
      dockerfile: ./src/synaptic_ids/training/mlflow.Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://user:password@db:5432/mlflowdb
      - MLFLOW_ARTIFACT_ROOT=/mlruns
    volumes:
      - ./mlruns:/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://user:password@db/mlflowdb --default-artifact-root /mlruns
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mlflowdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
    postgres_data:
    redis_data:
